// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://cs-cust06-int.cs.aau.dk/artifactory/libraries'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'dk.aau.cs.giraf:auto-deploy-gradle-plugin:1.1'
        classpath 'com.github.triplet.gradle:play-publisher:1.0.2'
    }
}

apply plugin: 'android'
apply plugin: 'dk.giraf.deploy'
apply plugin: 'play'
repositories {
    maven {
        mavenCentral()
        url 'http://cs-cust06-int.cs.aau.dk/artifactory/libraries'
    }
}
dependencies {
    compile ('com.android.support:support-v4:+')
    compile fileTree(dir: 'libs', include: '*.jar')
    compile(group: 'dk.aau.cs.giraf', name: 'pictogramLib', version: '2.0.0', ext: 'aar')
    compile(group: 'dk.aau.cs.giraf', name: 'oasisLib', version: '4.0.0', ext: 'aar')
    compile(group: 'dk.aau.cs.giraf', name: 'meta-database', version: '1.4.1')
    compile(group: 'dk.aau.cs.giraf', name: 'girafComponent', version: '5.0.0', ext: 'aar')
    compile(group: 'dk.aau.cs.giraf', name: 'localDb', version: '3.0.0', ext: 'aar')
    compile(group: 'dk.aau.cs.giraf', name: 'corelib', version: '1.4.0', ext: 'aar')
}

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"
    dexOptions {
        preDexLibraries = false
    }
    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }
    defaultConfig{
        minSdkVersion 15
        targetSdkVersion 19
    }
    lintOptions{
        abortOnError false
    }
}

play {
    serviceAccountEmail = project.playAcc.accountEmail
    pk12File = file(project.playAcc.keyPath)
    track = 'alpha'
}
